<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left_side">
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <p id="skranji">ODIN</p>
            </div>
            <div class="left_side_footer">Photo by Halie West on <a href="https://unsplash.com/fr">Unsplash</a></div>
        </div>

        <div class="right_side">
            <div class="message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="break">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <div id="nameError" class="error"></div>
                    </div>

                    <div class="input">  
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" 
                                minlength="10" maxlength="10"
                                title="Your phone number must be of 10 digits">   
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters">
                        <div id="pwerror" class="error"></div>
                    </div>
                    
                    <div class="input"> 
                        <label for="confirm_pw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pw" name="confirm_pw" placeholder="must match your password">
                        <div id="pwcerror" class="error"></div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

 <script>
    const firstName = document.getElementById("first_name");
    const nameErr = document.getElementById("nameError");
    const pw = document.getElementById("password");
    const pwC = document.getElementById("confirm_pw");
    const passwordCheck = document.getElementById("pwerror");
    const passwordConfCheck = document.getElementById("pwcerror");

    firstName.addEventListener('input', (e) => {
        if (firstName.value === "") {
           nameErr.textContent = "Please enter your first name" 
        } else {
            nameErr.textContent = "";
        }
    });
    

 </script>   

</body>
</html>
